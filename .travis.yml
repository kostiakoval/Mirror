# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

language: objective-c
osx_image: xcode6.4
cache: cocoapods
podfile: Example/Podfile
before_install:
 #- gem install cocoapods # Since Travis is not always on latest version
 - pod install --project-directory=Example
install:
- gem install xcpretty --no-rdoc --no-ri --no-document --quiet
script:
- set -o pipefail && xcodebuild test -workspace Example/Mirror.xcworkspace -scheme Mirror_Example -sdk iphonesimulator -destination platform='iOS Simulator',OS='8.4',name='iPhone 6' ONLY_ACTIVE_ARCH=NO | xcpretty -c
- pod lib lint --quick
