# * https://github.com/supermarin/xcpretty#usage

language: objective-c
osx_image: xcode7.1
#cache: cocoapods
#podfile: Example/Podfile
#before_install:
 #- gem install cocoapods # Since Travis is not always on latest version
 #- pod install --project-directory=Example
install:
- gem install xcpretty --no-rdoc --no-ri --no-document --quiet
script:
- set -o pipefail && xcodebuild test -workspace Mirror.xcworkspace -scheme Mirror -sdk iphonesimulator -destination platform='iOS Simulator',OS='8.4',name='iPhone 6' ONLY_ACTIVE_ARCH=NO | xcpretty -c
- pod lib lint --quick
